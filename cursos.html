<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos - Protecci√≥n Civil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">

  <!-- Navbar -->
  <header class="bg-green-700 text-white shadow-md dark:bg-green-900 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-3">
        <img src="ProtecCivil.jpg" alt="Logo" class="h-12 w-12 rounded-full border-2 border-white">
        <h1 class="text-xl font-bold">Protecci√≥n Civil - UdeC</h1>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-yellow-300">Inicio</a></li>
          <li><a href="novedades.html" class="hover:text-yellow-300">Novedades</a></li>
          <li><a href="brigadas.html" class="hover:text-yellow-300">Brigadas</a></li>
          <li><a href="cursos.html" class="text-yellow-300 font-bold">Cursos</a></li>
          <li><a href="documentos.html" class="hover:text-yellow-300">Documentos</a></li>
          <li><a href="contacto.html" class="hover:text-yellow-300">Contacto</a></li>
        </ul>
      </nav>
      <button id="darkModeToggle" class="ml-4 px-3 py-2 bg-white text-green-700 rounded">üåô</button>
    </div>
  </header>

  <!-- T√≠tulo -->
  <section class="bg-blue-600 dark:bg-blue-800 text-white py-12">
    <div class="max-w-6xl mx-auto px-6 text-center">
      <h1 class="text-4xl font-bold">Cursos de Capacitaci√≥n</h1>
      <p class="text-lg mt-2">Desarrolla tus habilidades y ayuda a tu comunidad</p>
    </div>
  </section>

  <!-- Lista de Cursos -->
  <section class="max-w-7xl mx-auto py-16 px-6">
    <div id="listaCursos" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Se carga din√°micamente -->
    </div>
  </section>

  <footer class="bg-green-700 dark:bg-green-900 text-white text-center py-6">
    <p>&copy; 2025 Protecci√≥n Civil - Universidad de Colima</p>
  </footer>

  <script>
    const API_URL = 'http://localhost:3000/api/';

    // Dark Mode
    const btn = document.getElementById('darkModeToggle');
    const html = document.documentElement;
    if (localStorage.getItem('darkMode') === 'true') {
      html.classList.add('dark');
      btn.textContent = "üåû";
    }
    btn.addEventListener('click', () => {
      html.classList.toggle('dark');
      btn.textContent = html.classList.contains('dark') ? "üåû" : "üåô";
      localStorage.setItem('darkMode', html.classList.contains('dark'));
    });

    // Cargar Cursos
    async function cargarCursos() {
      try {
        const res = await fetch(API_URL + 'cursos');
        const data = await res.json();
        const lista = document.getElementById('listaCursos');
        
        if (data.success && data.data.length > 0) {
          lista.innerHTML = data.data.map(curso => {
            const statusColor = curso.estatus === 'inscripciones_abiertas' 
              ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300' 
              : 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300';
            const statusText = curso.estatus === 'inscripciones_abiertas' 
              ? '‚úÖ INSCRIPCIONES ABIERTAS' 
              : '‚è≥ PROGRAMADO';
            
            return `
              <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg hover:shadow-xl transition overflow-hidden">
                <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-4">
                  <span class="inline-block ${statusColor} px-3 py-1 rounded-full text-xs font-bold">
                    ${statusText}
                  </span>
                </div>
                <div class="p-6">
                  <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-3">${curso.titulo}</h3>
                  <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">${curso.descripcion}</p>
                  
                  <div class="bg-gray-50 dark:bg-gray-700 rounded p-4 mb-4 space-y-2 text-sm">
                    <p><strong>üìÖ Inicio:</strong> ${new Date(curso.fecha_inicio).toLocaleDateString('es-MX')}</p>
                    <p><strong>‚è∞ Horario:</strong> ${curso.horario}</p>
                    <p><strong>‚è±Ô∏è Duraci√≥n:</strong> ${curso.duracion_horas} horas</p>
                    <p><strong>üë®‚Äçüè´ Instructor:</strong> ${curso.instructor}</p>
                    <p><strong>üë• Cupo:</strong> ${curso.cupo_disponible}/${curso.cupo_maximo}</p>
                    <p><strong>üìç Modalidad:</strong> ${curso.modalidad}</p>
                    <p><strong>üí∞ Costo:</strong> ${curso.costo > 0 ? '$' + curso.costo : 'Gratuito'}</p>
                  </div>
                  
                  <a href="inscripcion-curso.html?id=${curso.id}&titulo=${encodeURIComponent(curso.titulo)}" 
                     class="block w-full ${curso.cupo_disponible > 0 ? 'bg-blue-600 hover:bg-blue-700' : 'bg-gray-400 cursor-not-allowed'} text-white text-center py-3 rounded font-bold transition">
                    ${curso.cupo_disponible > 0 ? 'Inscribirme' : 'Sin cupo disponible'}
                  </a>
                </div>
              </div>
            `;
          }).join('');
        } else {
          lista.innerHTML = '<p class="text-center text-gray-500 col-span-3">No hay cursos disponibles</p>';
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    window.addEventListener('DOMContentLoaded', cargarCursos);
  </script>

</body>
</html>
