<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Ingreso - Protección Civil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">

  <!-- Navbar -->
  <header class="bg-green-700 text-white shadow-md dark:bg-green-900">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-3">
        <img src="ProtecCivil.jpg" alt="Logo" class="h-12 w-12 rounded-full border-2 border-white">
        <h1 class="text-xl font-bold">Protección Civil - UdeC</h1>
      </div>
      <a href="brigadas.html" class="hover:text-yellow-300">← Volver a Brigadas</a>
    </div>
  </header>

  <!-- Formulario -->
  <section class="max-w-3xl mx-auto py-16 px-6">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8">
      <h2 class="text-3xl font-bold text-green-700 dark:text-green-400 mb-2">Solicitud de Ingreso</h2>
      <p id="nombreBrigada" class="text-xl text-gray-600 dark:text-gray-300 mb-8"></p>

      <form id="formSolicitud" class="space-y-6">
        <input type="hidden" id="brigadaId">

        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block font-semibold mb-2 text-gray-700 dark:text-gray-200">Carrera</label>
          <input type="text" id="carrera" class="w-full border-2 rounded-lg p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:border-green-500 focus:outline-none">
        </div>

        <div>
          <label class="block font-semibold mb-2 text-gray-700 dark:text-gray-200">Experiencia Previa</label>
          <textarea id="experiencia" rows="3" class="w-full border-2 rounded-lg p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:border-green-500 focus:outline-none" placeholder="Describe tu experiencia relacionada"></textarea>
        </div>

        <div>
          <label class="block font-semibold mb-2 text-gray-700 dark:text-gray-200">Motivación *</label>
          <textarea id="motivacion" rows="4" required class="w-full border-2 rounded-lg p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:border-green-500 focus:outline-none" placeholder="¿Por qué quieres unirte a esta brigada?"></textarea>
        </div>

        <div class="flex gap-4">
          <button type="submit" class="flex-1 bg-green-700 hover:bg-green-800 text-white font-bold py-3 rounded-lg transition">
            Enviar Solicitud
          </button>
          <a href="brigadas.html" class="px-6 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition text-center">
            Cancelar
          </a>
        </div>
      </form>
    </div>
  </section>

  <script>
    const API_URL = 'http://localhost:3000/api/';
    
    // Obtener parámetros de URL
    const params = new URLSearchParams(window.location.search);
    const brigadaId = params.get('id');
    const nombreBrigada = params.get('nombre');
    
    document.getElementById('brigadaId').value = brigadaId;
    document.getElementById('nombreBrigada').textContent = nombreBrigada;

    // Enviar formulario
    document.getElementById('formSolicitud').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const datos = {
        brigada_id: document.getElementById('brigadaId').value,
        nombre_completo: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        telefono: document.getElementById('telefono').value,
        n_cuenta: document.getElementById('cuenta').value,
        carrera: document.getElementById('carrera').value,
        semestre: document.getElementById('semestre').value,
        experiencia_previa: document.getElementById('experiencia').value,
        motivacion: document.getElementById('motivacion').value
      };

      try {
        const res = await fetch(API_URL + 'brigadas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });
        
        const result = await res.json();
        
        if (result.success) {
          alert('✅ ' + result.message);
          window.location.href = 'brigadas.html';
        } else {
          alert('❌ ' + result.message);
        }
      } catch (error) {
        alert('❌ Error al enviar la solicitud. Por favor intenta de nuevo.');
      }
    });
  </script>

</body>
