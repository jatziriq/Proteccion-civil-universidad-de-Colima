<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripci√≥n a Curso - Protecci√≥n Civil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">

  <!-- Navbar -->
  <header class="bg-green-700 text-white shadow-md dark:bg-green-900">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-3">
        <img src="ProtecCivil.jpg" alt="Logo" class="h-12 w-12 rounded-full border-2 border-white">
        <h1 class="text-xl font-bold">Protecci√≥n Civil - UdeC</h1>
      </div>
      <a href="cursos.html" class="hover:text-yellow-300">‚Üê Volver a Cursos</a>
    </div>
  </header>

  <!-- Formulario -->
  <section class="max-w-3xl mx-auto py-16 px-6">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8">
      <h2 class="text-3xl font-bold text-blue-700 dark:text-blue-400 mb-2">Inscripci√≥n a Curso</h2>
      <p id="tituloCurso" class="text-xl text-gray-600 dark:text-gray-300 mb-8"></p>

      <form id="formInscripcion" class="space-y-6">
        <input type="hidden" id="cursoId">

        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block font-semibold mb-2 text-gray-700 dark:text-gray-200">Nombre Completo *</label>
            <input type="text" id="nombre" required class="w-full border-2 rounded-lg p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:border-blue-500 focus:outline-none">
          </div>
          <div>
            <label class="block font-semibold mb-2 text-gray-700 dark:text-gray-200">Email *</label>
            <input type="email" id="email" required class="w-full border-2 rounded-lg p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:border-blue-500 focus:outline-none">
          </div>
        </div>

        <div class="grid md:grid-cols-3 gap-6">
          <div>
            <label class="block font-semibold mb-2 text-gray-700 dark:text-gray-200">Tel√©fono *</label>
            <input type="tel" id="telefono" required class="w-full border-2 rounded-lg p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:border-blue-500 focus:outline-none">
          </div>
          <div>
            <label class="block font-semibold mb-2 text-gray-700 dark:text-gray-200">No. Cuenta</label>
            <input type="text" id="cuenta" class="w-full border-2 rounded-lg p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:border-blue-500 focus:outline-none">
          </div>
          <div>
            <label class="block font-semibold mb-2 text-gray-700 dark:text-gray-200">Semestre</label>
            <input type="number" id="semestre" min="1" max="12" class="w-full border-2 rounded-lg p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:border-blue-500 focus:outline-none">
          </div>
        </div>

        <div>
          <label class="block font-semibold mb-2 text-gray-700 dark:text-gray-200">Carrera</label>
          <input type="text" id="carrera" class="w-full border-2 rounded-lg p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:border-blue-500 focus:outline-none">
        </div>

        <div>
          <label class="block font-semibold mb-2 text-gray-700 dark:text-gray-200">Motivaci√≥n *</label>
          <textarea id="motivacion" rows="4" required class="w-full border-2 rounded-lg p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:border-blue-500 focus:outline-none" placeholder="¬øPor qu√© quieres tomar este curso?"></textarea>
        </div>

        <div class="bg-blue-50 dark:bg-blue-900/20 border-2 border-blue-200 dark:border-blue-800 rounded-lg p-4">
          <p class="text-sm text-blue-800 dark:text-blue-300">
            <strong>üìå Nota:</strong> Una vez enviada tu solicitud, recibir√°s un correo de confirmaci√≥n con los detalles del curso.
          </p>
        </div>

        <div class="flex gap-4">
          <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">
            Confirmar Inscripci√≥n
          </button>
          <a href="cursos.html" class="px-6 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition text-center">
            Cancelar
          </a>
        </div>
      </form>
    </div>
  </section>

  <script>
    const API_URL = 'http://localhost:3000/api/';
    
    const params = new URLSearchParams(window.location.search);
    const cursoId = params.get('id');
    const tituloCurso = params.get('titulo');
    
    document.getElementById('cursoId').value = cursoId;
    document.getElementById('tituloCurso').textContent = tituloCurso;

    document.getElementById('formInscripcion').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const datos = {
        curso_id: document.getElementById('cursoId').value,
        nombre_completo: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        telefono: document.getElementById('telefono').value,
        n_cuenta: document.getElementById('cuenta').value,
        carrera: document.getElementById('carrera').value,
        semestre: document.getElementById('semestre').value,
        motivacion: document.getElementById('motivacion').value
      };

      try {
        const res = await fetch(API_URL + 'cursos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });
        
        const result = await res.json();
        
        if (result.success) {
          alert('‚úÖ ' + result.message);
          window.location.href = 'cursos.html';
        } else {
          alert('‚ùå ' + result.message);
        }
      } catch (error) {
        alert('‚ùå Error al procesar la inscripci√≥n. Por favor intenta de nuevo.');
      }
    });
  </script>

</body>
</html>
