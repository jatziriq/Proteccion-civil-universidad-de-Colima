<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novedades - Protecci√≥n Civil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">

  <!-- Navbar -->
  <header class="bg-green-700 text-white shadow-md dark:bg-green-900 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-3">
        <img src="ProtecCivil.jpg" alt="Logo" class="h-12 w-12 rounded-full border-2 border-white">
        <h1 class="text-xl font-bold">Protecci√≥n Civil - UdeC</h1>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-yellow-300">Inicio</a></li>
          <li><a href="novedades.html" class="text-yellow-300 font-bold">Novedades</a></li>
          <li><a href="brigadas.html" class="hover:text-yellow-300">Brigadas</a></li>
          <li><a href="cursos.html" class="hover:text-yellow-300">Cursos</a></li>
          <li><a href="documentos.html" class="hover:text-yellow-300">Documentos</a></li>
          <li><a href="contacto.html" class="hover:text-yellow-300">Contacto</a></li>
        </ul>
      </nav>
      <button id="darkModeToggle" class="ml-4 px-3 py-2 bg-white text-green-700 rounded">üåô</button>
    </div>
  </header>

  <!-- T√≠tulo -->
  <section class="bg-green-600 dark:bg-green-800 text-white py-12">
    <div class="max-w-6xl mx-auto px-6 text-center">
      <h1 class="text-4xl font-bold">Novedades y Comunicados</h1>
      <p class="text-lg mt-2">Mantente informado de nuestras actividades</p>
    </div>
  </section>

  <!-- Lista de Novedades -->
  <section class="max-w-6xl mx-auto py-16 px-6">
    <div id="listaNovedades" class="space-y-6">
      <!-- Se carga din√°micamente -->
    </div>
  </section>

  <footer class="bg-green-700 dark:bg-green-900 text-white text-center py-6">
    <p>&copy; 2025 Protecci√≥n Civil - Universidad de Colima</p>
  </footer>

  <script>
    const API_URL = 'http://localhost:3000/api/';

    // Dark Mode
    const btn = document.getElementById('darkModeToggle');
    const html = document.documentElement;
    if (localStorage.getItem('darkMode') === 'true') {
      html.classList.add('dark');
      btn.textContent = "üåû";
    }
    btn.addEventListener('click', () => {
      html.classList.toggle('dark');
      btn.textContent = html.classList.contains('dark') ? "üåû" : "üåô";
      localStorage.setItem('darkMode', html.classList.contains('dark'));
    });

    // Cargar Novedades
    async function cargarNovedades() {
      try {
        const res = await fetch(API_URL + 'novedades');
        const data = await res.json();
        const lista = document.getElementById('listaNovedades');
        
        if (data.success && data.data.length > 0) {
          lista.innerHTML = data.data.map(nov => {
            const categorias = {
              'noticia': { color: 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300', icon: 'üì∞' },
              'evento': { color: 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300', icon: 'üéâ' },
              'aviso': { color: 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300', icon: 'üì¢' },
              'logro': { color: 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300', icon: 'üèÜ' },
              'comunicado': { color: 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300', icon: 'üì£' }
            };
            const cat = categorias[nov.categoria] || categorias['noticia'];
            
            return `
              <article class="bg-white dark:bg-gray-800 rounded-lg shadow-lg hover:shadow-xl transition overflow-hidden">
                <div class="p-6">
                  <div class="flex items-center gap-3 mb-3">
                    <span class="${cat.color} px-3 py-1 rounded-full text-sm font-semibold">
                      ${cat.icon} ${nov.categoria.toUpperCase()}
                    </span>
                    ${nov.destacado ? '<span class="bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-300 px-3 py-1 rounded-full text-sm font-semibold">‚≠ê DESTACADO</span>' : ''}
                  </div>
                  <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-3">${nov.titulo}</h3>
                  <p class="text-gray-600 dark:text-gray-300 mb-4">${nov.resumen || nov.contenido.substring(0, 200) + '...'}</p>
                  <a href="novedad-detalle.html?id=${nov.id}" class="inline-block bg-green-700 hover:bg-green-800 text-white px-6 py-2 rounded font-semibold transition">
                    Leer m√°s ‚Üí
                  </a>
                </div>
              </article>
            `;
          }).join('');
        } else {
          lista.innerHTML = '<p class="text-center text-gray-500">No hay novedades disponibles</p>';
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    window.addEventListener('DOMContentLoaded', cargarNovedades);
  </script>

</body>
</html>
